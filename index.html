<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DQM3 - 計算機</title>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
      defer
    ></script>

    <script src="./js/main.js" type="module" defer></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container px-4 p-md-0">
      <div class="row">
        <div class="col-md-5 col-12 mt-5">
          <div class="card">
            <div class="card-header fw-bold">種族情報</div>
            <div class="card-body" id="monster-info">
              <div class="row align-items-center">
                <div class="col">
                  <div>
                    <img
                      src="./img/preparing.png"
                      alt=""
                      width="60"
                      heigh="60種族名"
                    />
                  </div>
                </div>
                <div class="col-6 align-items-center">
                  <input
                    type="text"
                    class="form-control"
                    value="スライム"
                    placeholder="種族名"
                    list="monster-name-list"
                    id="monster-name"
                  />
                  <!-- TODO: 候補がいい感じに表示されるようにする -->
                  <datalist name="" id="monster-name-list"> </datalist>
                </div>
              </div>
              <hr class="my-2" />
              <div class="row align-items-center">
                <div class="col">サイズ係数(1～100)</div>
                <div class="col-6">
                  <input
                    type="text"
                    id="size-number"
                    class="form-control"
                    value="50"
                  />
                </div>
              </div>
              <hr class="my-2" />
              <div class="row align-items-center">
                <div class="col">(実際サイズ)S</div>
                <div class="col-6">
                  <span id="size-text" style="padding-left: 0.75rem">S</span>
                </div>
              </div>
              <hr class="my-2" />
              <div class="row align-items-center">
                <div class="col">行動回数</div>
                <div class="col-6">
                  <span id="ai-text"></span>
                </div>
              </div>
              <hr class="my-2" />
              <div class="row align-items-center">
                <div class="col">両親合計Lv.</div>
                <div class="col-6">
                  <input
                    type="text"
                    id="level-bonus"
                    class="form-control"
                    value="200"
                  />
                </div>
              </div>
              <hr class="my-2" />
              <div class="row align-items-center">
                <div class="col">キラキラ</div>
                <div class="col-6">
                  <select name="" id="sparkling-bonus" class="form-select">
                    <option value="HP">HP</option>
                    <option value="MP">MP</option>
                    <option value="攻撃力">攻撃力</option>
                    <option value="守備力">守備力</option>
                    <option value="素早さ">素早さ</option>
                    <option value="賢さ">賢さ</option>
                    <option value="無し" selected>無し</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- end-col -->
        <div class="col-md-7 col-12 mt-5">
          <!-- TODO: 系統画像に差し替える -->
          <div class="row mx-0" id="family-tree">
            <div class="col-3 text-center border py-2">
              <select
                name=""
                id=""
                class="form-select text-center grand-parent"
              >
                <option value="スライム">スライム</option>
                <option value="ドラゴン">ドラゴン</option>
                <option value="自然">自然</option>
                <option value="ゾンビ">ゾンビ</option>
                <option value="物質">物質</option>
                <option value="悪魔">悪魔</option>
                <option value="魔獣" selected>魔獣</option>
                <option value="???">???</option>
              </select>
            </div>
            <div class="col-3 text-center border py-2">
              <select
                name=""
                id=""
                class="form-select text-center grand-parent"
              >
                <option value="スライム" selected>スライム</option>
                <option value="ドラゴン">ドラゴン</option>
                <option value="自然">自然</option>
                <option value="ゾンビ">ゾンビ</option>
                <option value="物質">物質</option>
                <option value="悪魔">悪魔</option>
                <option value="魔獣">魔獣</option>
                <option value="???">???</option>
              </select>
            </div>
            <div class="col-3 text-center border py-2">
              <select
                name=""
                id=""
                class="form-select text-center grand-parent"
              >
                <option value="スライム">スライム</option>
                <option value="ドラゴン">ドラゴン</option>
                <option value="自然">自然</option>
                <option value="ゾンビ">ゾンビ</option>
                <option value="物質">物質</option>
                <option value="悪魔" selected>悪魔</option>
                <option value="魔獣">魔獣</option>
                <option value="???">???</option>
              </select>
            </div>
            <div class="col-3 text-center border py-2">
              <select
                name=""
                id=""
                class="form-select text-center grand-parent"
              >
                <option value="スライム">スライム</option>
                <option value="ドラゴン">ドラゴン</option>
                <option value="自然" selected>自然</option>
                <option value="ゾンビ">ゾンビ</option>
                <option value="物質">物質</option>
                <option value="悪魔">悪魔</option>
                <option value="魔獣">魔獣</option>
                <option value="???">???</option>
              </select>
            </div>
            <div class="col-6 text-center border py-2">
              <select name="" id="" class="form-select text-center parent">
                <option value="スライム">スライム</option>
                <option value="ドラゴン">ドラゴン</option>
                <option value="自然" selected>自然</option>
                <option value="ゾンビ">ゾンビ</option>
                <option value="物質">物質</option>
                <option value="悪魔">悪魔</option>
                <option value="魔獣">魔獣</option>
                <option value="???">???</option>
              </select>
            </div>
            <div class="col-6 text-center border py-2">
              <select name="" id="" class="form-select text-center parent">
                <option value="スライム">スライム</option>
                <option value="ドラゴン">ドラゴン</option>
                <option value="自然">自然</option>
                <option value="ゾンビ">ゾンビ</option>
                <option value="物質">物質</option>
                <option value="悪魔" selected>悪魔</option>
                <option value="魔獣">魔獣</option>
                <option value="???">???</option>
              </select>
            </div>
          </div>
          <!-- end-row -->
          <table class="table table-bordered mt-4" id="status-table">
            <thead>
              <tr class="table-light text-end">
                <th scope="col" class="text-center">項目</th>
                <th scope="col">HP</th>
                <th scope="col">MP</th>
                <th scope="col">攻撃力</th>
                <th scope="col">守備力</th>
                <th scope="col">素早さ</th>
                <th scope="col">賢さ</th>
              </tr>
            </thead>
            <tbody>
              <tr class="text-end">
                <th scope="row" class="text-center">基礎値</th>
                <td class="text-end" id="base-status-hp"></td>
                <td class="text-end" id="base-status-mp"></td>
                <td class="text-end" id="base-status-atk"></td>
                <td class="text-end" id="base-status-def"></td>
                <td class="text-end" id="base-status-spd"></td>
                <td class="text-end" id="base-status-wisdom"></td>
              </tr>
              <tr class="text-end">
                <th scope="row" class="text-center">最終値</th>
                <td class="text-end fw-normal" id="calculated-status-hp"></td>
                <td id="calculated-status-mp"></td>
                <td id="calculated-status-atk"></td>
                <td id="calculated-status-def"></td>
                <td id="calculated-status-spd"></td>
                <td id="calculated-status-wisdom"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- end-col -->
      </div>
      <!-- end-row -->
    </div>
  </body>
</html>
